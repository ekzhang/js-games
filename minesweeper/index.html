<!DOCTYPE html>

<html>
<head>
  <title>Minesweeper</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Styles -->
  <link rel="stylesheet" href="minesweeper.css" />
</head>

<body>
  <div class="container" ontouchstart="">
    <h1>Minesweeper</h1>
    
    <div class="options-bar">
      <button onclick="play(9, 9, 10)">easy</button>
      <button onclick="play(16, 16, 40)">medium</button>
      <button onclick="play(16, 30, 99)">hard</button>
    </div>
    
    <div class="game-container">
      <div class="menu">
        <div class="counter-container">
          <div class="counter mines">123</div>
        </div>
        
        <div class="reset-button-container">
          <div class="reset-button" onclick="play(width, height, mines)"></div>
        </div>
        
        <div class="counter-container">
          <div class="counter timer">000</div>
        </div>
      </div>
      <table id="grid"></table>
    </div>
  </div>
  
  <!-- D3.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>

  <!-- Minesweeper game code -->
  <script src="minesweeper.js"></script>
</body>
</html>
